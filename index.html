<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryMembershipApplicationForm</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <h1>Library<br>Membership</h1>
    <div class="form-container">
    <form>
        <fieldset><br>
            <label for="firstthai">ชื่อ <span class="required">*</span> :</label>
            <input type="text" id="firstthai" name="firstthai" required>
            <label for="lastthai">นามสกุล <span class="required">*</span> :</label>
            <input type="text" id="lastthai" name="lastthai" required><br><br>
            <label for="firsteng">First name <span class="required">*</span> :</label>
            <input type="text" id="firsteng" name="firsteng" required>
            <label for="lasteng">Last name <span class="required">*</span> :</label>
            <input type="text" id="lasteng" name="lasteng" required><br><br>


            <label for="gender">เพศ <span class="required">*</span> :</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">ชาย</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">หญิง</label><br><br>

            <label for="studentid">รหัสนักศึกษา <span class="required">*</span> :</label>
            <input type="text" id="studentid" name="studentid" required><br><br>

            <label for="faculty">คณะที่ศึกษา <span class="required">*</span> :</label>
            <select id="faculty" name="faculty" required>
                <option value="all">คณะทั้งหมด</option>
                <option value="LW">คณะนิติศาสตร์</option>
                <option value="BBA">คณะพาณิชยศาสตร์และการบัญชี</option>
                <option value="PS">คณะรัฐศาสตร์</option>
                <option value="ECON">คณะเศรษฐศาสตร์</option>
                <option value="SA">คณะสังคมสงเคราะห์ศาสตร์</option>
                <option value="LA">คณะศิลปศาสตร์</option>
                <option value="JC">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                <option value="AP">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
                <option value="SCI">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                <option value="PH">คณะสาธารณสุขศาสตร์</option>
                <option value="MD">คณะแพทยศาสตร์</option>
                <option value="EN">คณะวิศวกรรมศาสตร์</option>
                <option value="NS">คณะพยาบาลศาสตร์</option>
                <option value="DT">คณะทันตแพทยศาสตร์</option>
                <option value="PY">คณะเภสัชศาสตร์</option>
                <option value="AHS">คณะสหเวชศาสตร์</option>
                <option value="CIN">คณะวิทยาลัยนวัตกรรม</option>
                <option value="CIS">คณะวิทยาลัยโลกคดีศึกษา</option>
                <option value="CICM">คณะวิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์ </option>
            </select><br><br>

            <label for="email">ที่อยู่อีเมล <span class="required">*</span> :</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="birthday">วันเดือนปีเกิด <span class="required">*</span> :</label>
            <input type="date" id="birthday" name="birthday" required><br><br>

            <label for="book">ประเภทของหนังสือที่สนใจ <span class="required">*</span> </label><br>
            <input type="checkbox" name="book" value="Non-fiction">หนังสือสารคดี<br>
            <input type="checkbox" name="book" value="Fiction">หนังสือบันเทิงคดี<br>
            <input type="checkbox" name="book" value="Reference Books">หนังสืออ้างอิง<br>
            <input type="checkbox" name="book" value="Academic & Textbooks">หนังสือวิชาการและตำราเรียน<br>
            <input type="checkbox" name="book" value="Childrens Books">หนังสือเด็ก<br>
            <input type="checkbox" name="book" value="Self-help Books">หนังสือเพื่อการพัฒนาตนเอง<br>
            <input type="checkbox" name="book" value="Art & Design Books">หนังสือศิลปะและการออกแบบ<br>
            <input type="checkbox" name="book" value="Religious & Philosophy Books">หนังสือศาสนาและปรัชญา<br><br>

            <label for="information">ต้องการรับข้อมูลข่าวสารของห้องสมุดทางอีเมลหรือไม่ <span class="required">*</span> </label><br>
            <input type="radio" id="want" name="information" value="want" required>
            <label for="want">ต้องการ</label>
            <input type="radio" id="dont want" name="information" value="dont want" required>
            <label for="dont want">ไม่ต้องการ</label><br><br>
        </fieldset><br>
        <input type="submit" value="Submit" class="submit-button">
    </form>
    </div>
</body>
</html>
